<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Github Top Users</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-list-header>
      Github Top Users
    </ion-list-header>
    <button ion-item *ngFor="let user of getGithubUsersData" (click)="userDetail($event, user.login)">
        <ion-avatar item-start>
          <img src="{{user.avatar_url}}">
        </ion-avatar>
        <h2>{{user.login}}</h2>
      </button>
  </ion-list>
</ion-content>
